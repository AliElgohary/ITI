<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="userForm" method="get">
      <h3>Title</h3>
      <label>
        <input type="radio" name="title" id="mister" value="mister"/>
        Mister
      </label>
      <label>
        <input type="radio" name="title" id="miss" value="miss"/>
        Miss
      </label>

      <br />
      <br />
      <label for="name">Name : </label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />

      <label for="cards">Card Type</label>
      <select name="cards" id="cards">
        <option value="visa">Visa</option>
        <option value="depit">Depit</option></select
      ><br />
      <br />
      <label for="save">Check Data to use</label>
      <input type="checkbox" name="save" id="save" /><br />
      <br />

      <button type="submit" id="submit">Add User</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
