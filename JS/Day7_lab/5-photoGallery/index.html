<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <body>
    <button type="button" id="start">Start</button>
    <button type="button" onclick="prevImage()">Previous Image</button>
    <button type="button" onclick="nextImage()">Next Image</button>
    <button type="button" onclick="stop()">Stop</button>
    <div id="showImage"></div>

    <script>
      let counter = 0;
      const img = [1, 2, 3, 4, 5, 6, 7, 8];
      let intervalId;

      document.getElementById("start").addEventListener("click", function () {
        startGallery();
      });

      function showImage(counter) {
        if (counter < 0) {
          counter = img.length - 1;
        } else if (counter >= img.length) {
          counter = 0;
        }

        document.getElementById(
          "showImage"
        ).innerHTML = `<img src='${img[counter]}.jpg' >`;
      }

      function prevImage() {
        if (counter > 0) {
          counter = counter - 1;
        } else {
          counter = img.length - 1;
        }
        showImage(counter);
      }

      function nextImage() {
        if (counter < img.length - 1) {
          counter = counter + 1;
        } else {
          counter = 0;
        }
        showImage(counter);
      }

      function startGallery() {
        showImage(counter);
        intervalId = setInterval(nextImage, 500);
      }

      function stop() {
        clearInterval(intervalId);
      }
    </script>
  </body>
</html>
