<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .gallery-container {
            display: flex;
        }

        .gallery-image {
            margin: 0px;
            transition: opacity 0.5s ease-in-out;
            width: 25%;
        }

        .gallery-image:hover {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img class="gallery-image" src="1.jpg" alt="Image 1">
        <img class="gallery-image" src="2.jpg" alt="Image 2">
        <img class="gallery-image" src="3.jpg" alt="Image 3">
        <img class="gallery-image" src="4.jpg" alt="Image 4">
    </div>
</body>
</html>
