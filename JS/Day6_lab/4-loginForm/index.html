<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="welcome.html" method="get">
        <label for="userName">User Name</label>
        <input type="text" name="userName" id="userName" placeholder="Please enter your name" required>
        <br /><br />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" required>
        <br /><br />
        <label for="termsCondition">
            <input type="checkbox" name="termsCondition" id="termsCondition" required onclick="checktermsCondition()">
            I agree to terms and conditions
        </label>
        <br /><br />
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
