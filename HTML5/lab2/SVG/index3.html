<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle with Name</title>
</head>
<body>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="rgba(0, 0, 255, 0.5)" />
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="url(#gradient)">
    ALI ELGOHARY
  </text>

  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #FFA07A; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #87CEFA; stop-opacity: 1" />
    </linearGradient>
  </defs>
</svg>

</body>
</html>
