<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show My Location on Google Maps</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

<button onclick="getLocation()">Get My Location</button>

<div id="map"></div>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showMap);
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  function showMap(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    const mapWindow = window.open(`https://maps.google.com/?q=${lat},${lng}`, '_blank');
    
  }
</script>

</body>
</html>
