<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <section class="container1">
      <div class="red">this is the div</div>
      <p class="blue">this is the text</p>
    </section>

    <section class="container2">
      <a href="http://www.google.com">website</a><br />
      <a href="http://www.ieee.org">website</a><br />
      <a href="https://www.facebook.com">website</a><br />
    </section>

    <section class="container3">
      <figure>
        <img src="img/Coffee.png" alt="" width="100" height="100" />
        <figcaption>Fig.1 - Coffee</figcaption>
      </figure>
      <figure>
        <img src="img/Pepsi.png" alt="" width="100" height="100" />
        <figcaption>Fig.2 - Pepsi</figcaption>
      </figure>
      <figure>
        <img src="img/Lemon.png" alt="" width="100" height="100" />
        <figcaption>Fig.3 - Lemon Juice</figcaption>
      </figure>
      <figure>
        <img src="img/tea.png" alt="" width="100" height="100" />
        <figcaption>Fig.4 - Tea</figcaption>
      </figure>
    </section>

    <section class="container4">
      <table>
        <tr class="h-row">
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
        <tr class="row1">
          <td class="col-name my-name">Ahmed</td>
          <td class="col-email">ahmed@gmail.com</td>
          <td class="col-age">19</td>
        </tr>
        <tr class="row2">
          <td class="col-name your-name">Islam</td>
          <td class="col-email">islam@gmail.com</td>
          <td class="col-age">17</td>
        </tr>
        <tr class="row3">
          <td class="col-name">Amany</td>
          <td class="col-email">amany@gmail.com</td>
          <td class="col-age">21</td>
        </tr>
      </table>
    </section>

    <section class="container5">
      <ul>
        <li class="task1">Bring Milk</li>
        <li class="task2">Buy Bike</li>
        <li class="task3">Learn JQuery</li>
        <li class="task4">
          <ol>
            <li>mini-task1</li>
            <li>mini-task2</li>
            <li>mini-task3</li>
          </ol>
        </li>
      </ul>
    </section>

    <script>
      $(".container1 div").each(function () {
        var $element = $(this);
        var className = $element.attr("class");
        $element.css("background-color", className);
      });
      $(".container1 p").each(function () {
        var $element = $(this);
        var className = $element.attr("class");
        $element.css("color", className);
      });

      $(".container2 a").each(function () {
        var $anchor = $(this);
        var href = $anchor.attr("href");

        if (href.includes("google")) {
          $anchor.text("Google");
        }

        if (href.endsWith("org")) {
          $anchor.text("IEEE");
        }

        if (href.startsWith("https")) {
          $anchor.text("Facebook");
        }
      });

      var $thirdFigure = $(".container3 figure:eq(2)");

      $thirdFigure.find("img").attr("src", "img/orange.png");
      $thirdFigure.find("figcaption").text("Fig.3 - Orange Juice");

      $(document).ready(function () {
        $("td[class='my-name']").css("color", "blue");
        $("table td:odd").css("background-color", "pink");
        $("table:first-child tr:last-child td:nth-last-child(2)").css(
          "font-weight",
          "bold"
        );
      });

      $(document).ready(function () {
        $(".container5 ul li:eq(1)").css("font-style", "italic");
        $(".container5 ol li:eq(1)").next().css("color", "red");
      });
    </script>
  </body>
</html>
